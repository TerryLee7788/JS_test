<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add my method</title>
    <script>
    Array.method('reduce', function(f, value){
        var i;
        for(i=0; i<this.length; i+=1){
            value = f(this[i], value);
        }
        return value;
    });
    
    var data = [4,8,15,16,23,42];
    
    var add = function(a, b){
        return a + b ;
    };
    
    var mult = function(a, b){
        return a * b ;
    };
    
    var sum = data.reduce(add, 0);
    
    console.log(sum);
    </script>
</head>

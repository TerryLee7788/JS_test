<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number method</title>
    <script>
    var num = Math.PI;
    /*
    toFixed() should be between (0) - (20)
    controls the number of decimal places.
    
    console.log(num);
    console.log(num.toFixed(0));
    console.log(num.toFixed(2));
    */
    
    /*
    toPrecision() should be between (1) - (21)
    controls the number of digits of precision.
    
    console.log(num.toPrecision(5));
    */
    /*
    toString() should be between (2) - (36)
    The most common case, number.toString( ), can be written more simply as String(number)
    
    console.log(num.toString(10));
    */
    </script>
</head>
<body>
    
</body>
</html>

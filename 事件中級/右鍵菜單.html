<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>右鍵菜單</title>
    <style>
    *{ margin:0; padding:0; list-style:none; }
    #div1{ position:absolute; width:100px; background:#ccc; display:none; border:1px solid black; }
    </style>
    <script>
    document.oncontextmenu = function(e){
        var oEvent = e || event;
        var oDiv = document.getElementById('div1');
        oDiv.style.display = 'block';
        oDiv.style.left = oEvent.clientX + 'px';
        oDiv.style.top = oEvent.clientY + 'px';
        return false;
    };
    document.onclick = function(){
        var oDiv = document.getElementById('div1');
        oDiv.style.display = 'none';
    };
    </script>
</head>
<body>
    <div id="div1">
        <ul>
            <li><a href="javascript:;">自訂右鍵清單</a></li>

        </ul>
    </div>
</body>
</html>

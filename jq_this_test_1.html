<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this test</title>
    <style>
    #test{ width:100px; height:300px; background:red; }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).on('ready', function(){
            var $test = $('#test');
            $test.click(function(){
                var $this = $(this);
                $this.css('width','300px');
                function test(){
                    var txt = 'Terry';
                    $this.text(txt);
                    console.log($this);
                }
                test();
            });
        });
    </script>
</head>
<body>
    <div id="test"></div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String method</title>
    <script>
    var name = 'TerryTerryTerry';
    var name_pos = name.charAt(0);  //T
    /*
    charAt()
    String.method('charAt', function (pos) {
        return this.slice(pos, pos + 1);
    });
    */
    
    var initial = name.charCodeAt(0);   //84
    console.log(initial);
    
    //concat method
    var name2 = 'T';
    var new_name = name2.concat('e','r','r','y');
    console.log(new_name);
    
    //var check_name = name.indexOf('e');
    //var check_name = name.indexOf('e',2);
    var check_name = name.indexOf('a');
    console.log(check_name);
    
    var check_lase_name = name.lastIndexOf('e');
    console.log(check_lase_name);
    
    //This is similar to the convention for the array.sort comparison function
    var m = ['AAA', 'A', 'aa', 'a', 'Aa', 'aaa'];
    m.sort(function (a, b) {
        return a.localeCompare(b);
    });
    console.log(m);
    
    //match method
    var reg = /[a-z]/g;
    var match_name = name.match(reg);
    console.log(match_name);
    
    //replace method
    var replace_name = name.replace(reg, 123);
    console.log(replace_name);
    
    //entityify method
    String.prototype.entityify = function () {
        var character = {
            '<' : '&lt;',
            '>' : '&gt;',
            '&' : '&amp;',
            '"' : '&quot;'
        };
        return function ( ) {
            return this.replace(/[<>&"]/g, function (c) {
                return character[c];
            });
        };
    }();
    
    var test_str = "<&>";
    
    console.log(test_str.entityify());
    
    //search
    var text = 'and in it he says "Any damn fool could';
    var pos = text.search(/["']/);
    console.log(pos);
    
    //slice
    var a = text.slice(0, 3);
    console.log(a);     //and
    
    var num = '0123456789';
    var num_a = num.split('', 5);
    console.log(num_a); //["0", "1", "2", "3", "4"] 
    
    var ip = '192.168.100.1';
    var ip_a = ip.split('.');
    console.log(ip_a);  //["192", "168", "100", "1"] 
    
    var c = '|a|b|c|'.split('|');
    console.log(c);     //["", "a", "b", "c", ""] 
    
    var text_d = 'last,  first  ,middle';
    var d = text_d.split(/\s*,\s*/);
    console.log(d);     //["last", "first", "middle"] 
    
    var e = text_d.split(/\s*(,)\s*/);
    console.log(e);     //["last", ",", "first", ",", "middle"] 
    
    var f = '|a|b|c|'.split(/\|/);
    console.log(f);     //["", "a", "b", "c", ""]
